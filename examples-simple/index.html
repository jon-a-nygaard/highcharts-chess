      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

  <div class="container">
  <h1>Simple 2 Player Game</h1>
  
<div class="row">
  <div class="col-xs-6">
    <div id="chart"></div>
  </div>
  <div class="col-xs-6">
    <ul class="list-group">
      <li class="list-group-item">Status: <span id="turn"></span></li>
      <li class="list-group-item">Last move: <span id="move"></span></li>
    </ul>
    <button class="btn btn-md btn-default" id="undo"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Undo</button>
    <button class="btn btn-md btn-default" id="redo"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Redo</button>
  </div>
</div>
