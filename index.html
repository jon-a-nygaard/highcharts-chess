<!DOCTYPE html>
<html>
<head>
	<title>Highchess by Jon Arild Nyg√•rd</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/4.0.4/highcharts.src.js"></script>
	<script type="text/javascript" src="src/chess.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			var chart = new Highcharts.Chart({
			    chart: {
			        renderTo: 'container',
			        width: 400,
			        height: 400
			    },
			    series: [{
			    	type: "chess",
			    	board: {
			    		dark: "#206629",
			    		light: "white"
			    	},
			    	data: []
			    }],
			    title: {
			    	text: "Chess"
			    }
			});
		});
	</script>
</head>
<body>
	<h1>Highchess</h1>
	<div id="container"></div>
</body>
</html>
